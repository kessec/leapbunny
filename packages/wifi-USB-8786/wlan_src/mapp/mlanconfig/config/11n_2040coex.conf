######################### 20/40 Coex command ##################
2040coex={
    CmdCode=0x00e9  # do NOT change this line

    2040CoexTlvType:1=0x48
    2040CoexTlvLen:1={
        2040CoexElement:1=0x04
    }

    2040BssIntlChanTlvType:1=0x49
    2040BssIntlChanTlvLen:1={
        RegulatoryDomain:1=32   # USA: 32 (1-7), 33 (5-11)
        ChannelNum:1=1
        ChannelNum:1=2
        #  ...
    }
}

